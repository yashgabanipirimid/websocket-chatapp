<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #ece5dd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MAIN APP */
        .app {
            width: 900px;
            height: 600px;
            display: flex;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: #f7f7f7;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .login-box {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #075e54;
            color: white;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-top: 8px;
        }

        .login-box button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            background: #25d366;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-item:hover {
            background: #e6e6e6;
        }

        /* CHAT PANEL */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 12px;
            background: #075e54;
            color: white;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 15px;
            background: #e5ddd5;
            overflow-y: auto;
        }

        .message {
            max-width: 65%;
            padding: 8px 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            clear: both;
            font-size: 14px;
        }

        .sent {
            background: #dcf8c6;
            float: right;
        }

        .received {
            background: white;
            float: left;
        }

        .sender {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 3px;
            color: #555;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 16px;
            background: #25d366;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="app">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="login-box">
            <div>Login</div>
            <input id="username" placeholder="Enter username">
            <button onclick="login()">Login</button>
        </div>

        <div class="chat-list" id="chatList">
            <!-- conversations will appear here -->
        </div>
    </div>

    <!-- RIGHT CHAT PANEL -->
    <div class="chat-panel">
        <div class="chat-header" id="chatHeader">
            Select a chat
        </div>

        <div class="messages" id="messages"></div>

        <div class="chat-input">
            <input id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

</div>

<script src="chat.js"></script>
</body>
</html>
